<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="icon"
      type="image/x-icon"
      href="./images\magnifying-glass_12572663.png"
    />
    <title>Polski quiz</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap");
    </style>
  </head>

  <body>
    <div id="start-screen">
      <h1>Polski quiz</h1>
      <h2>Check your polski skills!!!</h2>
      <p>Use the left and right arrow to choose your answer</p>
      <img src="images\buttons.gif" alt="buttons gif" class="arrows-img" />
      <p>Press enter to submit your answer</p>
      <img src="images\enter.gif" alt="enter gif" class="enter-img" />
      <button id="start-button" tabindex="0">Press space to start</button>
    </div>

    <div id="game-screen">
      <div id="progress"></div>
      <div id="questionCount"></div>

      <div class="content">
        <div id="question">Placeholder</div>
        <ul id="choices"></ul>
      </div>
    </div>

    <div id="end-screen">
      <p class="emphasis">Results</p>
      <button id="restartButton" class="button-secondary">Restart Quiz</button>
      <footer>
        <a href="https://www.freepik.com/icons/favicon">Icon by riajulislam</a>
      </footer>
    </div>

    <script src="./question.js"></script>
    <script src="./quiz.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
