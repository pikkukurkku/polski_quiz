<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/jpg/flag" href="./images/download_flag.jpg" />
    <title>Polski quiz</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
      </style>
  </head>

  <body>

    <div id="start-screen">
      <div id="overlay"></div>
      <div id ="text-container">
      <h1>Polski quiz</h1>
      <h2>Check your polski skills!!!</h2>
      <img id="pacman" src="./images/pacman.webp" alt="pacman">
      <p class="blinking">Are you ready?</p>
      <button id="start-button">Press space to start</button>
    </div>
    </div>


    <div id="load-screen">
      <img id="retro-load" src="./images/loadingretro.webp" alt="windows-84-start-screen">
    </div>


    <div id="game-screen">
      <div id="question-container"></div>
      <div id="questionCount"></div>

        <div id="question"></div>
        <img
          id="question-image"
          src=""
          alt="Question Image"
        />
        <ul id="choices"></ul>
        <button id="nextButton" class="button-primary">
          Press space to continue
        </button>
    </div>

    <div id="end-screen">
      <article id="result-container">Your score</article>
      <img id="result-img" src="" alt="placeholder">
      <p id="comment">Placeholder</p>
      <button id="restartButton" class="button-secondary">Restart Quiz</button>
    </div>


    <script>
      document.addEventListener("DOMContentLoaded", function () {
        let startButton = document.getElementById("start-button");
    
        function updateButtonText() {
          var windowWidth = window.innerWidth;
    
          if (windowWidth <= 768) {
            startButton.textContent = "Start game";
          } else {
            startButton.textContent = "Press space to start";
          }
        }
    
        updateButtonText();
    
        window.addEventListener("resize", updateButtonText);
      });
    </script>
    
    <script src="./js/question.js"></script>
    <script src="./js/quiz.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
